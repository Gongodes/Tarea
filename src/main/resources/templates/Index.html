<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Tiendas</title>
</head>
<body class="bg-light text-dark">
<div style="text-align: center;" class="container">


    <div  class="page-header">

        <h1>Ingresar Tienda</h1>

    </div ><br><br>

    <div style="text-align: center;">
        <form action="#" th:action="@{/crear}" th:object="${tienda}" method="post">

            <div class="form-group">

                <div class="input-group">




                    <input  name="codigo" type="number" required placeholder="codigo">
                    <input  name="nombre" type="text" required placeholder="nombre">
                    <input  name="rubro" type="rubro" required placeholder="rubro">



                    <button type="submit" class="btn btn-info">Ingresar</button>
        </form>
    </div>




    <div class="table-responsive-sm">
        <table   style=" margin-top: 2em;"  class="table table-info table-striped table-bordered">
            <thead style="text-align: center">
            <tr>

                <th scope="col">Id de Tienda</th>
                <th scope="col">Codigo Tienda</th>
                <th scope="col">Nombre Tienda</th>
                <th scope="col">Rubro Tienda</th>
                <th scope="col">Crear Departamento</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="tienda:${tienda}">
                <td style="text-align: center" th:text="${tienda.id}"></td>
                <td style="text-align: center" th:text="${tienda.codigo}"></td>
                <td style="text-align: center" th:text="${tienda.nombre}"></td>
                <td style="text-align: center" th:text="${tienda.rubro}"></td>
                <td style="text-align: center" ><form th:action="@{/creardepto/}+${tienda.id}" method="get">
                    <button type="submit"  class="btn btn-warning btn-lg ">Crear</button></form> </td>




            </tr>

            </tbody>
        </table>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
